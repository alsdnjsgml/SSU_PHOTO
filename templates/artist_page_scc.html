    <style>
      #loading {
      width: 100%;   
      height: 100%;   
      top: 0px;
      left: 0px;
      position: fixed;   
      display: block;   
      opacity: 0.7;   
      background-color: #fff;   
      z-index: 99;   
      color: black;
      text-align: center;
      padding: 300px 10px;}  
      
      #loading-image {   
      position: absolute;   
      top: 50%;   
      left: 50%;  
      z-index: 100; } 
    </style>

</div>

<div class="picture">
	<div class="picture-space"> </div>
	<div class="picture-frame" style="width: 100%; display: flex;
	flex-direction: row;
	border: 0px; 
	justify-content: center;
	align-items: center;" >
		<div class="frame">
			<h5>액자1</h5>
		</div> 
        
		<div class="frame_space"></div>
		<div class="frame">
			<h5>액자2</h5>
		</div>
        
		<div class="frame_space"></div>
		<div class="frame">
			<h5>액자3</h5>
		</div>
        
	</div>
	<div class="picture-space">
	</div>

		<div class="picture_box" style="text-align: center">
         {% if True %}<img class="picture_box" src="{{ url_for('static', filename=target_file) }}" alt="Image" style="padding: 0px;">{% endif %}
<!--            <input type="submit" value="submit" onclick="$('#loading').show();" ></form> -->  
		</div>
	<div class="txt">
		{% if True %}<a href="{{ url_for('static', filename=target_file)}}" download><button>Save</button></a>{% endif %}
	</div>

</div>

<div class = "selector">
	<div style="width: auto; height: 30%;"></div>
	<div class="semicircle"></div>
    
	<div class="select_box" style="transform: rotate(90deg) translate(230px, -300px);"> <!-- <p>1</p> -->
    <input type="image" name="style" value = "1" class = "select_box" src="{{ url_for('static', filename='image/upload/s1.jpg') }}">
    </div>
    
	<div class="select_box" style="transform: rotate(60deg) translate(380px, -200px);"> <!--<p>2</p> -->
    <input type="image" name="style" value = "2" class = "select_box" src="{{ url_for('static', filename='image/upload/s2.jpg') }}">
    </div>
    
	<div class="select_box" style="transform: rotate(135deg) translate(-650px, 0px);"> <!--<p>3</p>-->
    <input type="image" name="style" value = "3" class = "select_box" src="{{ url_for('static', filename='image/upload/s3.jpg') }}">
    </div>
    
	<div class="select_box" style="transform: rotate(120deg) translate(-600px, -50px);"> <!--<p>4</p>-->
    <input type="image" name="style" value = "4" class = "select_box" src="{{ url_for('static', filename='image/upload/s4.jpg') }}">
    </div>
    
	<div class="select_box" style="transform: rotate(30deg) translate(350px, -430px);"> <!--<p>5</p> -->
    <input type="image" name="style" value = "5" class = "select_box" src="{{ url_for('static', filename='image/upload/s5.jpg') }}">
    </div>
</div>

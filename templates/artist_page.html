    <script>
      function setThumbnail(event) {
        var reader = new FileReader();

        reader.onload = function(event) {
          var img = document.createElement("img");
          img.setAttribute("src", event.target.result);
          document.querySelector("div#image_container").appendChild(img);
        };
        document.getElementById("first").style.display = "none"; // Hide
        reader.readAsDataURL(event.target.files[0]);
        document.getElementById("image_container").style.display = "block"; 
      }
    </script>
      
    <script>
      function reply_click(e) {
        event.preventDefault();
        // ì„œë²„ì— ë³´ë‚¼ í¼ ë°ì´í„° ì–‘ì‹ ìƒì„±
        let formData = new FormData();

        // ì„ íƒí•œ file inputì—ì„œ íŒŒì¼ì„ ê°€ì ¸ì™€ í¼ ë°ì´í„°ì— ì¶”ê°€
        let imgFile = document.getElementsByName("file1")[0];
        if (imgFile.files.length > 0) {
          var files = imgFile.files;
          $.each(files, function (key, value) {
            formData.append("imageFile" + key, value);
          });
        }

        // í´ë¦­í•œ input image ì—ì„œ value ê°’ì„ ê°€ì ¸ì™€ í¼ ë°ì´í„°ì— ì¶”ê°€
        if (e.target.type == "image") {
          formData.append("value", e.target.value);
        }

        $.ajax({
          type: "POST",
          url: "/success",
          data: formData,
          enctype: 'multipart/form-data', 
          processData: false,
          contentType: false,
          beforeSend: function() { //ë¡œë”©ì´ë¯¸ì§€ ë³´ì—¬ì£¼ê¸°
              $('#loading').show();
          },
          success : function(response){
            document.write(response);
            $('#loading').hide();
            }
        });
      }
    </script>
